{% extends "marketplace/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="content-section">
    <div class="media">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fiedlset class="form-group">
                <legend class="border-bottom mb-4">Diventa un venditore!</legend>
            </fiedlset>
            <h3> Prima di poter vendere, devi fornirci alcuni informazioni su di te!</h3>
            {{ form|crispy }}
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Upgrade</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
