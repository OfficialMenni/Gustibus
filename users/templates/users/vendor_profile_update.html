{% extends "marketplace/base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<div class="content-section">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fiedlset class="form-group">
            <legend class="border-bottom mb-4">Informazioni profilo venditore</legend>
            <a class="btn btn-outline-danger mt-1 mb-2" href="{% url 'profile' %}">Passa al profilo utente</a>
        </fiedlset>
        {{ form|crispy }}
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Aggiorna</button>
        </div>
    </form>
</div>
{% endblock content %}
