{% extends "marketplace/base.html" %}
{% block content %}
<div class="content-section">
    <table class="table table-condensed">
        <tr>
            <td>User</td>
            <td>Address</td>
            <td>Mobile</td>
        </tr>
        {% for vendor in vendors %}
        <tr>
            <td><a href="{% url 'myshop' vendor.user.username %}">{{ vendor.user }}</a> </td>
            <td>{{ vendor.address }}</td>
            <td>{{ vendor.mobile }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock content %}
