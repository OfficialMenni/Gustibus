{% extends "marketplace/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Cancella oggetto</legend>
            <h2>Sicuro di voler rimuovere {{ object.item }}?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Si, cancella</button>
            <a class="btn btn-outline-secondary" type='submit' href="{% url 'myshop' user.username %}">Annulla</a>
        </div>
    </form>
</div>
{% endblock content %}
